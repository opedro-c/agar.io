<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/form.css">
    <title>agar.io</title>
</head>

<body>
    <form class="form" action="http://127.0.0.1:5000/login" method="POST">
        <div class="title">Welcome</div>
        <div class="subtitle">Good to see you again!</div>
        <div class="input-container ic2">
            <input name="email" class="input" type="text" placeholder=" " required/>
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
            <input name="password" id="password" class="input" type="password" placeholder=" " required/>
            <div class="cut"></div>
            <label for="password" class="placeholder">Password</label>
        </div>
        <div class="message">{{message}}</div>
        <button class="submit">Login</button>
        <div class="account">
            Don't have an account? <a href="http://127.0.0.1:5000/register">Register</a>
        </div>
    </form>
</body>

</html>
