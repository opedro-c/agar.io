<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>agar.io</title>
</head>

<body>
    <form class="form" action="http://127.0.0.1:5000/users/create" method="POST">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your account!</div>
        <div class="input-container ic1">
            <input name="nickname" id="nickname" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="nickname" class="placeholder">Nickname</label>
        </div>
        <div class="input-container ic2">
            <input name=""email" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
            <input name="password" id="password" class="input" type="password" placeholder=" " />
            <div class="cut"></div>
            <label for="password" class="placeholder">Password</label>
        </div>
        <button class="submit">Register</button>
    </form>
</body>

</html>
